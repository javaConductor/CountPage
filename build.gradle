apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'
mainClassName = 'com.soulsys.gserv.testapps.countpage.Main'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile     group: 'com.soulsys', name: 'g-serv', version: '0.0.1'
    testCompile group: 'junit',     name: 'junit', version: '4.11'
}
